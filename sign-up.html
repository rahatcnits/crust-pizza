<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Crust Pizza</title>

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/user.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Font Awesome Link -->
    <script src="./assets/js/fontawesome.js"></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav id="navbar">
      <div class="container">
        <div class="nav_wrapper">
          <a href="#" class="logo">
            <img src="./assets/img/logo.svg" alt="" />
          </a>

          <div class="nav_items">
            <button class="cart_btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 6H21"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>0</span>
            </button>

            <a href="./sign-in-email.html" class="user_btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <span>Sign In/Join</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Desktop -->
    <div class="wrapper">
      <!-- Sign Up Start -->
      <section id="sign_up">
        <div class="container">
          <div class="sign_up_wrapper">
            <div class="sign_up_contant">
              <div class="header">
                <h1>Sign Up</h1>
                <p>
                  Unlock exclusive perks, updates, and offers! Join us today
                </p>
              </div>

              <form action="#">
                <label for="name">First Name</label>
                <input
                  type="text"
                  id="fname"
                  name="text"
                  placeholder="Enter your first name"
                />
                <br />
                <br />
                <label for="name">Last Name</label>
                <input
                  type="text"
                  id="lname"
                  name="text"
                  placeholder="Enter your last name"
                />
                <br />
                <br />
                <label for="name">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
                <br />
                <br />
                <label for="name">Phone Number</label>
                <input
                  type="text"
                  name="number"
                  id="phnNumber"
                  data-maxlength="12"
                  oninput="formatPhoneNumber(this)"
                  pattern="([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,4})"
                  placeholder="Enter your phone number"
                />
                <br />

                <div class="check">
                  <input class="checkbox" type="checkbox" />
                  <p>
                    I agree the Crust Pizza Terms and Conditions -
                    <a href="#">view here</a>
                  </p>
                </div>

                <div class="button_item">
                  <button
                    type="button"
                    class="sign_btn"
                    id="signup_btn"
                    disabled
                  >
                    Sign Up
                  </button>
                </div>
                <p>
                  Already have a Crust Pizza account?
                  <a href="./sign-in-email.html">Sign In</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Sign Up End -->
    </div>

    <!-- Mobile -->
    <div class="mobile_wrapper">
      <!-- Mobile Cards Start -->
      <section id="mobile_signup">
        <div class="mobile_cards_nav">
          <a href="#" class="mobile_prev_btn">
            <img src="./assets/icons/chevran_right.svg" alt="" />
          </a>
          <h4>Sign Up</h4>
        </div>

        <div class="sign_up_contant">
          <div class="header">
            <img src="./assets/img/logo.svg" alt="" />
            <p>Sign up. Eat up. Earn rewards.</p>
          </div>

          <form action="#">
            <label for="name">First Name</label>
            <input
              type="text"
              id="mobileFName"
              name="text"
              placeholder="Enter your first name"
            />
            <br />
            <label for="name">Last Name</label>
            <input
              type="text"
              id="mobileLName"
              name="text"
              placeholder="Enter your last name"
            />
            <br />
            <label for="name">Email</label>
            <input
              type="email"
              id="mobileEmail"
              name="email"
              placeholder="Enter your email"
            />
            <br />
            <label for="name">Phone Number</label>
            <input
              type="text"
              name="number"
              id="mobilePhnNumber"
              data-maxlength="12"
              oninput="formatPhoneNumber(this)"
              pattern="([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,4})"
              placeholder="Enter your phone number"
            />
            <br />

            <div class="check">
              <input class="checkbox" id="signup_check" type="checkbox" />
              <label for="signup_check">
                By signing up, you agree to our privacy policy, user terms and
                merchant agreement.
              </label>
            </div>

            <div class="button_item">
              <button
                type="button"
                class="sign_btn"
                id="mobileSignupBtn"
                disabled
              >
                Sign Up
              </button>
            </div>
            <p>Already have a Crust Pizza account? <a href="#">Sign In</a></p>
          </form>
        </div>
      </section>
      <!-- Mobile Cards End -->
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>

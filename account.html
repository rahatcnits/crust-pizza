<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | Crust Pizza</title>

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/user.css" />
    <link rel="stylesheet" href="./assets/css/DatePickerX.css" />
    <link rel="stylesheet" href="./assets/css/datepicker.material.css" />

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Font Awesome Link -->
    <script src="./assets/js/fontawesome.js"></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav id="navbar">
      <div class="container">
        <div class="nav_wrapper">
          <a href="#" class="logo">
            <img src="./assets/img/logo.svg" alt="" />
          </a>

          <div class="nav_items">
            <ul>
              <li>
                Pickup <a href="#">ASAP (20-25 minutes)</a> from
                <a href="#">3479 Nelson Road</a>
              </li>
            </ul>
            <button class="cart_btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 6H21"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>0</span>
            </button>

            <button class="user_btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <span>Sign In/Join</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Account Start -->
    <section id="account">
      <div class="container">
        <div class="account_item">
          <div class="row">
            <div class="col-lg-4">
              <div class="profile">
                <div class="profile_heading">
                  <div class="profile_img">
                    <img src="./assets/icons/profile-user.svg" alt="" />
                    <label for="account_img" class="account_img_btn"
                      ><img src="./assets/icons/camera.svg" alt=""
                    /></label>
                    <input type="file" name="" id="account_img" />
                  </div>
                  <div class="title">
                    <h1>Hi, Nicholas</h1>
                  </div>
                </div>

                <div class="profile_item">
                  <ul>
                    <li><a class="active" href="#">Account</a></li>
                    <li><a href="#">Credit Cards / Gift Cards</a></li>
                    <li><a href="#">Nutrition & Allergen Guide</a></li>
                    <li><a href="#">Legal Info</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Settings</a></li>
                  </ul>

                  <div class="version">
                    <span>Version 5.38.5.8086</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <div class="identity">
                <div class="title">
                  <h1>Account</h1>
                  <p>Change account basics for your identity.</p>
                </div>

                <form action="#">
                  <div class="row">
                    <div class="col-lg-6">
                      <label for="name">Card Nick Name</label><br />
                      <input type="text" class="name" placeholder="Nicholas" />
                    </div>
                    <div class="col-lg-6">
                      <label for="name">Name on Card<span>*</span></label
                      ><br />
                      <input type="text" class="name" placeholder="Fontenot" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <label for="name">Card Number<span>*</span></label
                      ><br />
                      <input
                        type="number"
                        class="number"
                        placeholder="Enter card number"
                      />
                    </div>
                    <div class="col-lg-6">
                      <label for="name">Expiration Date<span>*</span></label
                      ><br />
                      <div class="form_item">
                        <input
                          class="datepicker_input"
                          type="text"
                          id="datepicker1"
                          placeholder="Enter expiration date"
                        />
                        <img src="./assets/icons/calendar.svg" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <label for="name">CCV<span>*</span></label
                      ><br />
                      <input
                        type="email"
                        class="email"
                        placeholder="Enter CVV code"
                      />
                    </div>
                  </div>
                </form>
                <div class="button">
                  <button class="save_btn">Add a Credit Card</button>
                  <a href="#">Request My Account for Deletion</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Account End -->

    <!-- Scripts -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/datePicker.js"></script>
    <script src="./assets/js/datePickerMain.js"></script>
    <script src="./assets/js/DatePickerX.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
